<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./lib/style.css">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900|Raleway" rel="stylesheet">
  <title>Tron</title>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="images/tron-logo.png" class="logo" alt="Tron Logo">
    </div>
  </header>
  <div class="main_wrapper">
    <aside class="player1__info">
      <h1 class="player1__name">PLAYER 1</h1>
      <h2 class="player1_h2">LIVES: <span id="player1_lives">5</span></h2>
      <div>
        <img id="D_Pad_One" src="images/PlayerOneDefault.png">
      </div>
    </aside>
    <canvas id="game"
            height="635"
            width="850">
    </canvas>
    <aside class="player2__info">
      <h1 class="player2__name">PLAYER 2</h1>
      <h2 class="player2_h2">LIVES: <span id="player2_lives">5</span></h2>
      <div>
        <img id="D_Pad_Two" src="images/PlayerTwoDefault.png">
      </div>
    </aside>
  </div>

<audio id="game-tune">
  <source src="Audio/game-tune.wav" type="audio/wav">
</audio>
<audio>
  <source src="Audio/explosion.wav" type="audio/wav">
</audio>
  <script src="main.bundle.js"></script>
</body>
</html>
